<html>
<head>
    <title>Song List</title>
    <style>
        .sidebar {
            float: left;
            width: 30%;
            height: 100%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .content {
            float: left;
            width: 70%;
            height: 100%;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        li:hover {
            background-color: #f1f1f1;
        }
    </style>
</html>
<body>
    <div class="sidebar">
        <h2>Song List</h2>
        <ul>
            {% for song in songs %}
            <li>{{ song.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="content">
        <h2>Music Player</h2>
        <p>Select a song from the sidebar to play.</p>
    </div>
</body>
</html>
